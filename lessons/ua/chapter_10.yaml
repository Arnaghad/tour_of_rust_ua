- title: Розділ 10 - Кінець
  content_markdown: >
    Було справжньою радістю мати вас у «Турі по Rust». Ферріс і команда «Туру по Rust» щиро сподіваються, що вам сподобалася ця подорож!

    Якщо вам було комфортно досі, ми наполегливо рекомендуємо заглибитися ще більше за допомогою цих ресурсів:

    - [Офіційна книга з програмування на Rust](https://doc.rust-lang.org/stable/book/)
